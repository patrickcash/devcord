{% extends 'main.html' %}

{% block content %}
<main class="layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{% url 'home' %}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>Back</title>
              <path
              d="M14.19 16.005l7.869 7.868-2.129 2.129-9.996-9.997L19.937 6.002l2.127 2.129z">
              </path>
            </svg>
          </a>
          <h3>Recent Activities</h3>
        </div>
      </div>

      <div class="activities-page layout__body">

        {% for comment in comments %}
        <div class="activities__box">
          <div class="activities__boxHeader roomListRoom__header">
            <div class="avatar avatar--small">
            <img src="{{comment.user.avatar.url}}" />
            </div>
            <p>
            @{{comment.user}}
            <span>{{comment.created|timesince}} ago</span>
            </p>
          </div>

          <div class="activities__boxContent">
            <p>replied to post “<a href="{% url 'room' comment.room.id %}">{{comment.room}}</a>”</p>
            <div class="activities__boxRoomContent">
              {{comment.body}}
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>
</main>
{% endblock content %}
