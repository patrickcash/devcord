<div class="activities">
    <div class="activities__header">
        <h2>Recent Activities</h2>
    </div>
    {% for comment in comments %}
    <div class="activities__box">
        <div class="activities__boxHeader roomListRoom__header">
            <a href="{% url 'user-profile' comment.user.id %}" class="roomListRoom__author">
                <div class="avatar avatar--small">
                    <img src="{{comment.user.avatar.url}}" />
                </div>
                <p>
                    @{{comment.user.username}}
                    <span>{{comment.created|timesince}} ago</span>
                </p>
            </a>
            {% if request.user == comment.user %}
            <a href="{% url 'delete-message' comment.id %}">
                <div class="thread__delete">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                    <title>Delete Comment</title>
                    <path
                    d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z">
                    </path>
                </svg>
                </div>
            </a>
            {% endif %}

        </div>
        <div class="activities__boxContent">
            <p>replied to post “<a href="{% url 'room' comment.room.id %}">{{comment.room}}</a>”</p>
            <div class="activities__boxRoomContent">{{comment.body}}</div>
        </div>
    </div>
    {% endfor %}

</div>
